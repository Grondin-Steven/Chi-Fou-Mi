<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Fou Mi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>


<!-- Copyright © STEVEN https://github.com/Grondin-Steven -->


<body>

    <div class="main">
    <div class="text-center">
        <h1 class="title">Chi Fou Mi</h1>
        <p id="compteurs">Compteurs :</p>
        <div class="container_header">
             <img id="premier_tour" src="assets/round_unselected.png" alt="">
             <img id="deuxieme_tour" src="assets/round_unselected.png" alt="">
             <img id="troisieme_tour" src="assets/round_unselected.png" alt="">
             <div class="score fs-5 fw-bold">
            <p class="animate__animated animate__lightSpeedInLeft">Humain = <span class="Pscore">0</span></p>
            <p class="animate__animated animate__lightSpeedInRight" >Robot = <span class="Cscore">0</span></p>   
            </div>
        </div>
        <div class="container_images">
            <img id="bloc_img" src="assets/cisor.png" alt="" class="Pimg">
            <img id="bloc_img" class="animate__animated animate__flip" src="assets/vs.png" alt="">
            <img id="bloc_img" src="assets/paper.png" alt="" class="Cimg">
        </div>


        <div class="button_group">
            <button type="button" class="btn rock btn-danger">Pierre</button>
            <button type="button" class="btn paper btn-info">Papier</button>
            <button type="button" class="btn cisor btn-warning">Ciseaux</button>
        </div>
    </div>
</div>
<div class="text-center">
<button type="button" id="button" OnClick="javascript:window.location.reload()" value="Actualiser" class="restart">Recommencer</button>
</div>

  <!-- Button modal winner -->
  <button type="button" class="btn" id="btn-winner" data-bs-toggle="modal" data-bs-target="#winner">
    Winner
  </button>
  <div class="modal fade" id="winner" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          GG Humain tu as gagné !
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="reset()">Recommencer</button>
        </div>
      </div>
    </div>
  </div>
<!-- fin -->

  <!-- Button modal looser -->
  <button type="button" class="btn" id="btn-loose" data-bs-toggle="modal" data-bs-target="#loose">
    Looser
  </button>
  
  <div class="modal fade" id="loose" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Désolé tu as perdu !
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="reset()">Recommencer</button>
        </div>
      </div>
    </div>
  </div>
<!-- fin -->

    <script src="script.js"></script>
</body>

</html>
